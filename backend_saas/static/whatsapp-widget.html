<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Widget</title>
    <style>
        .whatsapp-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .whatsapp-button {
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
        }
        
        .whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.6);
        }
        
        .whatsapp-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .whatsapp-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: #2c3e50;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            transform: translateY(10px);
        }
        
        .whatsapp-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 6px solid transparent;
            border-top-color: #2c3e50;
        }
        
        .whatsapp-button:hover .whatsapp-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .whatsapp-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
        
        @media (max-width: 768px) {
            .whatsapp-widget {
                bottom: 15px;
                right: 15px;
            }
            
            .whatsapp-button {
                width: 50px;
                height: 50px;
            }
            
            .whatsapp-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

           class="whatsapp-button whatsapp-pulse" 
           target="_blank" 
           rel="noopener noreferrer"
           aria-label="Contact SSL Monitor Pro on WhatsApp">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">

            <div class="whatsapp-tooltip">
                Contact us on WhatsApp!

        </a>
    </div>
    
    <script>
        // WhatsApp widget functionality
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappButton = document.querySelector('.whatsapp-button');
            
            // Add click tracking
            whatsappButton.addEventListener('click', function(e) {
                // Track WhatsApp click event
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'whatsapp_contact', {
                        'event_category': 'engagement',
                        'event_label': 'whatsapp_widget'
                    });
                }
                
                // Analytics tracking
                if (typeof analytics !== 'undefined') {
                    analytics.track('WhatsApp Contact Clicked', {
                        source: 'widget',
                        phone: '+420721579603'
                    });
                }
            });
            
            // Add hover effects
            whatsappButton.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
            });
            
            whatsappButton.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Show widget after page load
            setTimeout(() => {
                whatsappButton.style.opacity = '1';
                whatsappButton.style.transform = 'scale(1)';
            }, 1000);
        });
        
        // Function to update WhatsApp message
        function updateWhatsAppMessage(message) {
            const encodedMessage = encodeURIComponent(message);
            const whatsappButton = document.querySelector('.whatsapp-button');
            whatsappButton.href = `https://wa.me/420721579603?text=${encodedMessage}`;
        }
        
        // Function to show SSL alert message
        function showSSLAlert(domain, daysUntilExpiry) {
            let message = `üîê SSL Certificate Alert üö®\n\nDomain: ${domain}\nDays until expiry: ${daysUntilExpiry}\n\nNeed immediate assistance!`;
            updateWhatsAppMessage(message);
        }
        
        // Function to show support message
        function showSupportMessage(issueType = 'general') {
            let message = `üÜò SSL Monitor Pro Support\n\nIssue type: ${issueType}\n\nNeed help with SSL monitoring!`;
            updateWhatsAppMessage(message);
        }
        
        // Function to show demo request
        function showDemoRequest(company = '') {
            let message = `üéØ Request SSL Monitor Pro Demo\n\nCompany: ${company}\n\nInterested in enterprise SSL monitoring solution!`;
            updateWhatsAppMessage(message);
        }
    </script>
</body>
</html>
