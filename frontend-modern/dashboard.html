<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SSL Monitor Pro</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- API Client -->
    <script src="js/app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .status-healthy { @apply bg-green-100 text-green-800 border-green-300; }
        .status-warning { @apply bg-yellow-100 text-yellow-800 border-yellow-300; }
        .status-critical { @apply bg-red-100 text-red-800 border-red-300; }
        .status-error { @apply bg-gray-100 text-gray-800 border-gray-300; }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardApp()" x-init="init()">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <span class="text-2xl">üîí</span>
                        <span class="ml-2 text-xl font-bold text-gray-900">SSL Monitor Pro</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button @click="refreshData()" 
                            class="text-gray-600 hover:text-gray-900 transition-colors"
                            :class="{ 'animate-spin': loading }">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>
                    <a href="dashboard-enhanced.html" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-700 transition-colors">
                        üìä Enhanced Dashboard
                    </a>
                    <a href="notifications.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        üîî Notifications
                    </a>
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Domains</p>
                        <p class="text-3xl font-bold text-gray-900" x-text="statistics.total_domains"></p>
                    </div>
                    <div class="text-4xl">üåê</div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Active</p>
                        <p class="text-3xl font-bold text-green-600" x-text="statistics.active_domains"></p>
                    </div>
                    <div class="text-4xl">‚úÖ</div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Expiring Soon</p>
                        <p class="text-3xl font-bold text-yellow-600" x-text="statistics.domains_expiring_soon"></p>
                    </div>
                    <div class="text-4xl">‚ö†Ô∏è</div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">With Errors</p>
                        <p class="text-3xl font-bold text-red-600" x-text="statistics.domains_with_errors"></p>
                    </div>
                    <div class="text-4xl">üö®</div>
                </div>
            </div>
        </div>

        <!-- Add Domain Section -->
        <div class="bg-white rounded-lg shadow mb-8 p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Add New Domain</h2>
            <form @submit.prevent="addDomain()" class="flex gap-4">
                <input type="text" 
                       x-model="newDomain" 
                       placeholder="example.com" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       required>
                <button type="submit" 
                        :disabled="loading"
                        class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading">Add Domain</span>
                    <span x-show="loading">Adding...</span>
                </button>
            </form>
        </div>

        <!-- Domains List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-900">Your Domains</h2>
                <p class="text-sm text-gray-600 mt-1">
                    <span x-show="loading" class="flex items-center">
                        <span class="pulse-dot inline-block w-2 h-2 bg-purple-600 rounded-full mr-2"></span>
                        Loading...
                    </span>
                    <span x-show="!loading" x-text="`${domains.length} domain(s) monitored`"></span>
                </p>
            </div>
            
            <div class="divide-y divide-gray-200">
                <template x-if="domains.length === 0 && !loading">
                    <div class="p-8 text-center text-gray-500">
                        <p class="text-lg mb-2">No domains yet</p>
                        <p class="text-sm">Add your first domain above to start monitoring</p>
                    </div>
                </template>
                
                <template x-for="domain in domains" :key="domain.id">
                    <div class="p-6 hover:bg-gray-50 transition-colors fade-in">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900" x-text="domain.name"></h3>
                                    <span x-show="domain.is_active" 
                                          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        Active
                                    </span>
                                </div>
                                
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <span class="text-gray-600">Added:</span>
                                        <span class="text-gray-900 ml-1" x-text="formatDate(domain.created_at)"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600">Alert Threshold:</span>
                                        <span class="text-gray-900 ml-1" x-text="`${domain.alert_threshold_days} days`"></span>
                                    </div>
                                    <div x-show="domain.ssl_status">
                                        <span class="text-gray-600">Expires in:</span>
                                        <span class="text-gray-900 ml-1 font-semibold" 
                                              :class="domain.ssl_status && domain.ssl_status.expires_in < 30 ? 'text-red-600' : 'text-green-600'"
                                              x-text="domain.ssl_status ? `${domain.ssl_status.expires_in} days` : 'Checking...'">
                                        </span>
                                    </div>
                                    <div x-show="domain.ssl_status">
                                        <span class="text-gray-600">Status:</span>
                                        <span class="ml-1 font-semibold" 
                                              :class="`text-${getStatusColor(domain.ssl_status?.status)}-600`"
                                              x-text="getStatusIcon(domain.ssl_status?.status) + ' ' + (domain.ssl_status?.status || 'Unknown')">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 ml-4">
                                <button @click="checkDomainSSL(domain.id)" 
                                        :disabled="checkingDomains[domain.id]"
                                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm disabled:opacity-50"
                                        :class="{ 'animate-pulse': checkingDomains[domain.id] }">
                                    <span x-show="!checkingDomains[domain.id]">Check SSL</span>
                                    <span x-show="checkingDomains[domain.id]">Checking...</span>
                                </button>
                                <button @click="deleteDomain(domain.id)" 
                                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function dashboardApp() {
            return {
                loading: false,
                domains: [],
                statistics: {
                    total_domains: 0,
                    active_domains: 0,
                    domains_expiring_soon: 0,
                    domains_with_errors: 0
                },
                newDomain: '',
                checkingDomains: {},
                autoRefreshInterval: null,

                async init() {
                    await this.loadData();
                    // Auto-refresh every 30 seconds
                    this.autoRefreshInterval = setInterval(() => this.refreshData(), 30000);
                },

                async loadData() {
                    this.loading = true;
                    try {
                        await Promise.all([
                            this.loadDomains(),
                            this.loadStatistics()
                        ]);
                    } catch (error) {
                        console.error('Failed to load data:', error);
                        showNotification('Failed to load data: ' + error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async loadDomains() {
                    try {
                        this.domains = await api.getDomains();
                        
                        // Load SSL status for each domain
                        for (const domain of this.domains) {
                            try {
                                domain.ssl_status = await api.getSSLStatus(domain.id);
                            } catch (error) {
                                console.log(`No SSL status for domain ${domain.id}`);
                            }
                        }
                    } catch (error) {
                        throw new Error('Failed to load domains');
                    }
                },

                async loadStatistics() {
                    try {
                        this.statistics = await api.getStatistics();
                    } catch (error) {
                        console.error('Failed to load statistics:', error);
                    }
                },

                async refreshData() {
                    await this.loadData();
                    showNotification('Data refreshed', 'success');
                },

                async addDomain() {
                    if (!this.newDomain.trim()) return;
                    
                    this.loading = true;
                    try {
                        const domain = await api.addDomain(this.newDomain.trim());
                        this.domains.push(domain);
                        this.newDomain = '';
                        showNotification(`Domain ${domain.name} added successfully!`, 'success');
                        
                        // Trigger SSL check for new domain
                        await this.checkDomainSSL(domain.id);
                        await this.loadStatistics();
                    } catch (error) {
                        showNotification('Failed to add domain: ' + error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async checkDomainSSL(domainId) {
                    this.checkingDomains[domainId] = true;
                    try {
                        const result = await api.checkSSL(domainId);
                        
                        // Update domain SSL status
                        const domain = this.domains.find(d => d.id === domainId);
                        if (domain) {
                            domain.ssl_status = result;
                        }
                        
                        showNotification(`SSL check completed for ${result.domain_name}`, 'success');
                    } catch (error) {
                        showNotification('SSL check failed: ' + error.message, 'error');
                    } finally {
                        this.checkingDomains[domainId] = false;
                    }
                },

                async deleteDomain(domainId) {
                    if (!confirm('Are you sure you want to delete this domain?')) return;
                    
                    try {
                        await api.deleteDomain(domainId);
                        this.domains = this.domains.filter(d => d.id !== domainId);
                        await this.loadStatistics();
                        showNotification('Domain deleted successfully', 'success');
                    } catch (error) {
                        showNotification('Failed to delete domain: ' + error.message, 'error');
                    }
                },

                formatDate(dateString) {
                    return formatDate(dateString);
                },

                getStatusColor(status) {
                    return getStatusColor(status);
                },

                getStatusIcon(status) {
                    return getStatusIcon(status);
                }
            }
        }
    </script>
</body>
</html>
